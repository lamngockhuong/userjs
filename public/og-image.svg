    <path d="M35 50h25M140 50h25" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">UserJS Store</text>

